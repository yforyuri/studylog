<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Naver</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function() {

            //            전체동의 ->
            $('#all').change(function() {
                var chk = $(this).prop('checked');
                if (chk) {
                    $('#inc').children().prop('checked', true);
                } else {
                    $('#inc').children().prop('checked', false);
                }
            });
            //            <-전체동의

            $('#next').on('click', function() {
                if (!(bag.checked && mag.checked)) {
                    $('#error').text('네이버 이용약관과 개인정보 수집 및 이용에 대한 안내 모두 동의해주세요.');

                    return false;
                } else {
                    $(this).attr('href')
                }
            });
        });

    </script>
</head>

<body>
    <div id="header">
        <a href="http://www.naver.com"><img src="https://static.nid.naver.com/images//ui/join/m_naver_logo.png"></a>
        <div id="lang">
            <select id="language">
                <option value="k"> 한국어</option>
                <option value="e">English</option>
                <option value="m">中文(简体)</option>
                <option value="t">中文(台灣)</option>
            </select>
        </div>
    </div>
    <div id="container">
        <div id="terms">
            <input type="checkbox" id="all"><label for="all">
                <h4>이용약관, 개인정보 수집 및 이용, 위치정보 이용약관(선택),<br>프로모션 안내 메일 수신(선택)에 모두 동의합니다.</h4>
            </label>
            <div id="inc">
                <input type="checkbox" class="mCk" id="bag"><label for="bag">
                    <p>네이버 이용약관 동의<span>(필수)</span></p>
                </label>
                <textarea>여러분을 환영합니다.
네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.</textarea>

                <input type="checkbox" class="mCk" id="mag"><label for="mag">
                    <p>개인정보 수집 및 이용에 대한 안내<span>(필수)</span></p>
                </label>
                <textarea>정보통신망법 규정에 따라 네이버에 회원가입 신청하시는 분께 수집하는 개인정보의 항목, 개인정보의 수집 및 이용목적, 개인정보의 보유 및 이용기간을 안내 드리오니 자세히 읽은 후 동의하여 주시기 바랍니다.
                    1. 수집하는 개인정보
이용자는 회원가입을 하지 않아도 정보 검색</textarea>

                <input type="checkbox" class="oCk" id="oag"><label for="oag">
                    <p>위치정보 이용약관 동의<span class="g">(선택)</span></p>
                </label>
                <textarea>위치정보 이용약관에 동의하시면, 위치를 활용한 광고 정보 수신 등을 포함하는 네이버 위치기반 서비스를 이용할 수 있습니다.
                    제 1 조 (목적)
이 약관은 네이버 주식회사 (이하 “회사”)가 제공하는 위치정보사업 또는 위치기반서비스사업과 관련하여 회사와 개인위치정보주체와의 권리, 의무 및 책임사항, 기타 필요한 사항을 규정함을 목적으로 합니다.</textarea>

                <input type="checkbox" class="oCk" id="eag"><label for="eag">
                    <p>이벤트 등 프로모션 알림 메일 수신<span class="g">(선택)</span></p>
                </label>
                <span id="error"></span>
            </div>
        </div>
        <div id="btn">
            <a href="http://www.naver.com"><input type="button" value="비동의"></a><a href="join.html"><a href="join.html"><input type="submit" id="next" value="동의"></a>
        </div>
        <p>회사, 동아리 등 단체에서 사용할 ID가 필요하세요? <a href="https://nid.naver.com/user2/join/groupJoin.nhn?lang=ko_KR">단체 회원 가입</a></p>
    </div>

        <ul>
            <li><a href="http://policy.naver.com/rules/service.html">이용약관</a></li>
            <li><a href="http://policy.naver.com/policy/privacy.html"><strong>개인정보처리방침</strong></a></li>
            <li><a href="http://policy.naver.com/rules/disclaimer.html">책임의 한계와 법적고지</a></li>
            <li><a href="https://help.naver.com/support/alias/membership/p.membership/p.membership_26.naver">회원정보 고객센터</a></li>
        </ul>
        <div id="rights">
            <ul>
                <li><a href="https://www.navercorp.com/"><img src="https://static.nid.naver.com/images//ui/join/m_naver_logo.png"></a></li>

        </div>
    </div>
</body>

</html>
