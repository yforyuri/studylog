<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
    <link href="css/default.css" rel="stylesheet" type="text/css">
    <title>NAVER join page</title>
    <script>
    </script>
</head>
 
<body>
    <div id="wrap">
        <div id="header">
            <a href="http://www.naver.com"><img src="https://static.nid.naver.com/images//ui/join/m_naver_logo.png"></a>
        </div>
        <div class="form">
            <h4>아이디</h4>
            <input type="text" class="info" value="@naver.com   ">
            <h4>비밀번호</h4>
            <input type="password" class="info" id="userpw">
            <h4>비밀번호 재확인</h4>
            <input type="password" class="info" id="confirmpw">
            <br><br>
            <h4>이름</h4>
            <input type="text" class="info">
            <h4>생년월일</h4>
            <input type="text" class="birth" placeholder="  년(4자)">
            <select id="month" class="birth">
                <option value=""> 월</option>
                <option value="12">12</option>
            </select>
            <input type="text" class="birth" placeholder="  일">
            <h4>성별</h4>
            <select name="gender" class="info">
                <option value=""> 성별</option>
                <option value="남자">남자</option>
                <option value="여자">여자</option>
            </select>
            <h4>본인 확인 이메일<span>(선택)</span></h4>
            <input type="text" class="info" id="confirme" placeholder=" 선택입력">
            <h4>휴대전화</h4>
            <select name="pnum" class="info">
                <option value="대한민국 +82"> 대한민국 +82</option>
                <option value="미국/캐나다 +1">미국/캐나다 +1</option>
                <option value="가나 +233">가나 +233</option>
            </select>
            <input type="text" id="pnum" placeholder=" 전화번호 입력"><input type="button" value="인증번호 받기">
            <input type="text" id="confirmpnum" value="인증번호를 입력하세요">
            <input type="submit" value="가입하기" id="complete">
        </div>
 
        <div id="footer">
            <ul>
                <li><a href="http://policy.naver.com/rules/service.html">이용약관</a></li>
                <li><a href="http://policy.naver.com/policy/privacy.html"><strong>개인정보처리방침</strong></a></li>
                <li><a href="http://policy.naver.com/rules/disclaimer.html">책임의 한계와 법적고지</a></li>
                <li><a href="https://help.naver.com/support/alias/membership/p.membership/p.membership_26.naver">회원정보 고객센터</a></li>
            </ul>
            <br>
            <ul>
                <li><a href="http://www.naver.com"><img src="https://static.nid.naver.com/images//ui/join/m_naver_logo.png"></a></li>
                <li><em>Copyright</em></li>
                <li><strong> NAVER Corp.</strong></li>
                <li><em>All Rights Reserved.</em></li>
            </ul>
        </div>
    </div>
</body></html>
