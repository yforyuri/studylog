<html>

<head>

    <title>test</title>
    <style>
        h2 {

        }

            background-color: darksalmon
        }

        }
    </style>
</head>

<body>
    <hr>
    <h2>회원가입</h2>
    <form>
        <table border="3">
            <tr>
                <td>
                    <laber for="username">*이름</laber>
                </td>
                <td><input type="text" id="username" name:"username"></td>
            </tr>
            <tr>
                <td>
                    <laber for="userid">*ID</laber>
                </td>
                <td><input type="text" id="userid" name:"userid"></td>
            </tr>
            <tr>
                <td>
                    <laber for="userpw">*비밀번호</laber>
                </td>
                <td><input type="password" id="userpw" name="userpw"></td>
            </tr>
            <tr>
                <td>
                    <laber for="confirmpw">*비밀번호 확인</laber>
                </td>
                <td><input type="password" id="confirmpw" name="confirmpw"></td>
            </tr>
            <tr>
                <td>
                    <laber for="usersocialnum">*주민등록번호</laber>
                </td>
                <td><input type="text" id="usersocialnum" name="usersocialnum"> - <input type="text" id="usersocialnum" name="usersocialnum"> <input type="submit" value="주민등록번호 확인"></td>
            </tr>
            <tr>
                <td>
                    <laber for="userjob">*직 업</laber>
                </td>
                <td><select name="userjob" id="userjob">
                        <option value="userjob">직업명</option>
                        <option value="employee">회사원</option>
                        <option value="student">학생</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <laber for="usergender">*성 별</laber>
                </td>
                <td><input type="radio" id="usergender" name="usergender">남 <input type="radio" id="usergender" name="usergender">여 </td>
            </tr>
            <tr>
                <td>
                    <laber for="userhobby">*취 미</laber>
                </td>
                <td><input type="button" id="reading" name="reading">독서 <input type="button" id="driving" name="driving">드라이브 <input type="button" id="movie" name="movie">영화<br><input type="button" id="concert" name="concert">콘서트 <input type="button" id="shopping" name="shopping">쇼핑 <input type="button" id="amusementpark" name="amusementpark">놀이동산</td>
            </tr>
            <tr>
                <td>
                    <laber for="usermemo">*자기소개</laber>
                </td>
                <td><textarea style="width: 600px; height: 200; "></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <center><input type="submit" name="complete" value="가입완료"> <input type="submit" name="cancel" value="취소"></center>
                </td>
            </tr>
        </table>
    </form>
</body></html>
