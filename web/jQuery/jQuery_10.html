<!DOCTYPE html>
<html>
    <head>
    <title></title>
        <style>
            div{
                border: 1px solid black;
                width:200px;
                height: 200px;
            }
        </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function() {
            
           $('div').click(function(){
              
               var name = $('h1', this).text();
               var pNum = $('p', this).text();
               
              alert(name+ ' : ' +pNum);
           });
        });
    </script>
</head>

<body>
    <div>
        <h1>손흥민</h1>
        <p>010-0000-1111</p>
    </div>
    <div>
        <h1>이강인</h1>
        <p>010-2222-3333</p>
    </div>
</body></html>
