<!DOCTYPE html>
<html>
    <head>
    <title></title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function() {

            setInterval(function() {
                $('img').first().appendTo('div');

            }, 500);
        });
    </script>
</head>

<body>
    <div style="width:500px;height:500px;border: 10px solid black;overflow: hidden;">
        <img src="/img/duckck.jpg" width="500">
        <img src="/img/duck.jpg" width="500">
        <img src="/img/insmain.png" width="500">
    </div>
</body></html>
