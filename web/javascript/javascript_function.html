            function sumAll(){
                
                var sum=0;
                var str='';
                
                for(var i=0; i<arguments.length; i++){
                    sum += (arguments[i]);
                    str += ' ' +arguments[i];
                }
                return str+'의 합은 : '+sum;
            }
